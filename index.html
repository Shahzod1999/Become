<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Become a member</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="main-container">
        <div class="member-container">
            <div>
                <h1>Become a member</h1>
                <h4>
                    Use social networks to join us instantly.<br />You won't spend any
                    time confirming those boring emails.
                </h4>
            </div>

            <div class="signup-form">
                <ul>
                    <a href="#">
                        <li>
                            <img src="https://svgshare.com/i/KsR.svg" />
                            Sign up with google+
                        </li>
                    </a>
                    <a href="#">
                        <li>
                            <img src="https://svgshare.com/i/Kr7.svg" />
                            Sign up with facebook
                        </li>
                    </a>
                    <a href="#">
                        <li>
                            <img src="https://svgshare.com/i/Kra.svg" />
                            Sign up with twitter
                        </li>
                    </a>
                </ul>
            </div>

            <div>
                <p>You can still sign up with your email address</p>
                <a href="#">sign up with email</a>
            </div>
        </div>

        <div class="side-container">
            <img src="https://images.unsplash.com/photo-1495777938638-9afeb081a42e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1268&q=80"
                alt="city">
        </div>
    </div>
</body>

</html>
